<!doctype html>
<html lang="en" ng-app="pomodoro">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro</title>
	<link rel="stylesheet" href="css/main.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<div ng-controller = "CountController" id="clock"> 
		<h1>Pompamodoro</h1>

		<!-- <p>Milliseconds: {{ count }}</p> -->
		<div id="timer">{{ minDisplay }} : {{ secDisplay }}</div>

		<p ng-hide="hideStart" ng-click="start()" class="button">Start</p>
		<p ng-hide="hideStop" ng-click="stop()" class="button">Stop</p>
	<div>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
